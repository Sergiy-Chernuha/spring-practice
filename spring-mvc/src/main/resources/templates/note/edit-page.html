<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
</head>

<body>
<form th:action="@{/note/edit/{id} (id=${note.getId()})}" method="post">
    <h2>Add new Note</h2>
    <table>
        <tr>
            <td>
                Edit note title:
            </td>
            <td>
                <input id="title" name="title" th:value="${note.getTitle()}" maxlength="20" size="15">
            </td>
        </tr>
        <tr>
            <td>
                Edit note:
            </td>
            <td>
                <input id="note" name="note" th:value="${note.getContent()}" maxlength="20" size="15">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Ok"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
