<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Notes</title>
</head>

<body>
<form th:action="@{/note/list}" method="post">
    <h2>Add new Note</h2>
    <table>
        <tr>
            <td>
                Input note title:
            </td>
            <td>
                <input id="title" name="title" maxlength="20" size="15">
            </td>
        </tr>
        <tr>
            <td>
                Input note:
            </td>
            <td>
                <input id="note" name="note" maxlength="20" size="15">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Ok"/>
            </td>
        </tr>
    </table>

</form>

<div>
    <h2>List of Notes</h2>
    <table th:each="note :${notes}">
        <tr>
            <td><a th:text="${note.getValue().getTitle()}"></a></td>
            <td><a th:text="${note.getValue().getContent()}"></a></td>
            <td>
                <form method="GET" th:action="@{/note/edit/{id} (id=${note.getKey()})}">
                    <input type="submit" name="action" value="edit"/></form>
            </td>
            <td>
                <form method="post" th:action="@{/note/delete/{id} (id=${note.getKey()})}">
                    <input type="submit" value="delete"/>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
